# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Blog.JordanFjellman.com
subtitle: My thoughts - published to share.
description: Simply a place for me to share what I learn about; this often includes coffee, web development, and Jesus Christ. 
author: Jordan Fjellman
language: en
timezone: US/Central

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.jordanfjellman.com
root: /
permalink: :archive_dir/:title/
permalink_defaults:
  language: en
  archive_dir: /

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: /
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: jf-blog

# Disqus comments
disqus_shortname: 

# Sitemap
sitemap:
    path: sitemap.xml

# Minifiers
html_minifier:
  enable: true
  ignore_error: false
  exclude:

css_minifier:
  enable: true
  exclude: 
    - '*.min.css'

uglify:
  mangle: true
  output:
  compress:
  exclude: 
    - '*.min.js'

image_minifier:
  enable: true
  interlaced: false
  multipass: true
  optimizationLevel: 0 # 0 to 7
  pngquant: true
  progressive: true
  exclude:

# Search
search:
  path: search.json
  field: all

# Feed
feed:
  type: atom
  path: atom.xml
  limit: false
  content: true